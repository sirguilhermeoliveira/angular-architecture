<div class="form-group">
  <label [for]="id">{{ label }}</label>
  <div class="input-group">
  <input
    [type]="type"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [minlength]="minlength"
    [maxlength]="maxlength"
    [mask]="mask"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
    (blur)="onBlur()"
    class="form-control"
  />
  <button *ngIf="isPasswordVisible === true" type="button" (click)="togglePasswordVisibility()">
    {{ type === 'text' ? 'Hide' : 'Show' }}
  </button>
</div>
</div>
